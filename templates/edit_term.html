{% extends "base.html" %}
{% block contentmain %}
    <div class="gsStyle">
        <h1>Edit term</h1>
        <!-- Edit Term Form -->
        <div class="row container-form">
            <form id="formAdd" class="col s12" method="POST" action="{{ url_for('edit_term', term_id=term._id) }}">
                <!-- Term name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-scroll prefix"></i>
                        <input id="term" name="term" minlength="2" maxlength="50" value="{{ term.term }}"
                            type="text" class="validate">
                        <label for="term">Term</label>
                    </div>
                </div>
                <!-- Term definition -->
                <div class="row container-input">
                    <div class="input-field col s12">
                        <i class="far fa-question-circle prefix"></i>
                        <textarea id="definition" name="definition" minlength="5" maxlength="200"
                            class="materialize-textarea">
                                {{- term.definition -}} 
                            </textarea>
                        <label for="definition">Definition</label>
                    </div>
                </div>
                <!-- Term example -->
                <div class="row container-input">
                    <div class="input-field col s12">
                        <i class="fas fa-comments prefix"></i>
                        <textarea id="example" name="example" minlength="5" maxlength="200"
                                class="materialize-textarea">
                                {{- term.example -}}
                            </textarea>
                        <label for="example">Example</label>
                    </div>
                </div>
                <span id="msgError" class="error-text"></span>
                <div class="row container-input">
                    <div class="col s12">
                        <!-- Edit button -->
                        <button class="gsStyle buttonStyle btnM" type="submit">Edit Term <i class="fas fa-edit"></i></button>
                        <!-- Cancel button -->
                        <a href="{{ url_for('terms') }}" class="gsStyle buttonStyle btnCancel btnM">Cancel <i class="fas fa-times-circle"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
