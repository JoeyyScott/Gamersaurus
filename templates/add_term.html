{% extends "base.html" %}
{% block contentmain %}
    <div class="gsStyle">
        <h1>Submit a term to the Gamersaurus!</h1>
        <div class="row container-form">
            <form id="formAdd" class="col s12" method="POST" action="{{ url_for('add_term') }}">
                <!-- Term name -->
                <div class="row container-input">
                    <div class="input-field col s12">
                        <i class="fas fa-scroll prefix"></i>
                        <input id="term" name="term" minlength="2" maxlength="20"
                            type="text" class="validate">
                        <label for="term">Term</label>
                    </div>
                </div>
                <!-- Term definition -->
                <div class="row container-input">
                    <div class="input-field col s12">
                        <i class="far fa-question-circle prefix"></i>
                        <textarea id="definition" name="definition" minlength="5" maxlength="200"
                            class="materialize-textarea"></textarea>
                        <label for="definition">Definition</label>
                    </div>
                </div>
                <!-- Term example -->
                <div class="row container-input">
                    <div class="input-field col s12">
                        <i class="fas fa-comments prefix"></i>
                        <textarea id="example" name="example" minlength="5" maxlength="200"
                            class="materialize-textarea"></textarea>
                        <label for="example">Example</label>
                    </div>
                </div>
                <span id="msgError" class="error-text"></span>
                <!-- Submit button -->
                <div class="row container-input">
                    <div class="col s12">
                        <button class="gsStyle buttonStyle btnM" type="submit">
                            Add Term <i class="fas fa-plus-square"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
