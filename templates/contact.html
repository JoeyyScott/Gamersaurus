{% extends "base.html" %}
{% block contentmain %}
    <div class="gsStyle">
        <h1>Contact</h1>
        <h2>Get in touch with us</h2>
        <div class="row container-form">
            <form class="col s12" method="POST" action="">
                <!-- Name -->
                <div class="row container-input">
                    <div class="input-field col s12">
                        <i class="fas fa-tag prefix"></i>
                        <input id="name" name="name" minlength="2" maxlength="20" 
                            pattern="^[a-zA-Z0-9 ]{2,15}$" type="text" class="validate" required>
                        <label for="name">Name</label>
                    </div>
                </div>
                <!-- Email -->
                <div class="row container-input">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope-open-text prefix"></i>
                        <input id="email" name="email"
                            pattern="^[a-zA-Z0-9 ]{5,200}$" type="email" class="validate" required> 
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-- Query -->
                <div class="row container-input">
                    <div class="input-field col s12">
                        <i class="fas fa-comment-dots prefix"></i>
                        <textarea id="message" name="message" minlength="5" maxlength="200"
                            pattern="^[a-zA-Z0-9 ]{5,200}$" class="materialize-textarea validate"
                            required></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <!-- Submit query button -->
                <div class="row container-input">
                    <div class="col s12">
                        <button class="gsStyle buttonStyle btnM" type="submit">
                            <i class="fas fa-submit"></i> Submit Query
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
